<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入验证</title>
    <script>
        function validate() {
            var number= "12";
            if (isNaN(number)){
                alert("不是数字")
            }else{
                alert("是数字")
            }
        }
    </script>
</head>
<body>
    <button type="button" onclick="validate()">验证</button>
</body>
</html>
