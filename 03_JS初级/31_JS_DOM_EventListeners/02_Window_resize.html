<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resize</title>
</head>
<body>
     <p>实例在 window对象中使用 addEventListener()方法。</p>
     <p>尝试重置浏览器的窗口触发 “resize” 事件句柄</p>
     <p id="p_demo"></p>
     <script>
         window.addEventListener("resize", function (ev) {
            document.getElementById("p_demo").innerHTML = Math.random();
         });

     </script>
</body>
</html>
