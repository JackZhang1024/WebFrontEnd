<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见错误</title>
</head>
<body>
   <!--值比较和类型比较-->
   <script>
       var x = 10;
       var y = "10";
       if (x == y){  // 值比较
           alert("x和y相等");
       }else{
           alert("x和y不相等");
       }
       var z = "10";
       if (x===z){ //类型比较
           alert("x和z相等");
       }else{
           alert("x和在不相等");
       }

   </script>


</body>
</html>
