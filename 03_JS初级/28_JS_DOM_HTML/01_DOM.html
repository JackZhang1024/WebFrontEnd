<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查找元素</title>
</head>
<body>
    <p id="p_intro">你好，世界</p>
    <p>该实例展示了<b>getElementById</b>方法</p>
    <script>
        x = document.getElementById("p_intro");
        document.write("<p>文本来自id为 p_intro 段落："+x.innerHTML+"</p>");
    </script>

</body>
</html>
