<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeOf</title>
</head>
<body>
    <!-- 值相同 类型不相同 -->
    <!-- -->
    <script>
        alert(typeof null);
        alert(typeof undefined);
        alert("值是否相等"+(null==undefined));
        alert("类型是否相等"+(null===undefined));
    </script>

</body>
</html>
