<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1. 导入Vue的包 -->
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <!-- 将来new的vue实例 会控制这个元素中的所有内容 -->
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script>
        // 1. 创建一个Vue的实例
        // 当我们导入包之后哦，在浏览其中的内存中，就多了一个Vue构造函数
        // 注意：我们new出来的这个vm 对象 就是我们MVVM中的vm 调度者
        var vm = new Vue({
            el: '#app',// el 表示 当前我们new的这个实例，要控制页面桑的那个区域
            // 这里的data就是 MVVM中专门用来存储数据的
            data: {
                // data属性中， 存放的el 中要用到的数据
                msg: '欢迎学习vue'
                // 通过vue提供的指令很方便的就能把数据渲染到页面上，程序媛不在手操左
                // 作为DOM元素，【前端的vue之类的框架，不提倡我们手动操作DOM元素了】
            }
        }); 
    </script>
</body>

</html>
