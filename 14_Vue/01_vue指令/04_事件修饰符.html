<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: pink;
        }

        .outer {
            padding: 40px;
            background-color: blue;
        }
    </style>
</head>
<body>
     <div id="app">
         <!-- 使用 .stop 阻止冒泡  -->
         <!-- <div class="inner" @click="divHandler">
            <input type="button" value="戳他" @click.stop="btnHandler">
         </div> -->
         <!-- 阻止默认事件 -->
         <!-- <a href="http://www.baidu.com" @click.prevent="linkClick">去百度</a> -->
         
         <!-- 使用 .catpture 添加捕获事件机制 -->
         <!-- <div class="inner" @click.capture="divHandler">
            <input type="button" value="戳他" @click="btnHandler">
         </div> -->

         <!-- 使用 .self 实现只有点击当期那元素的时候 才会触发点击事件 -->
         <!-- <div class="inner" @click.self="divHandler">
            <input type="button" value="戳他" @click.stop="btnHandler">
         </div> -->
          
         <!-- 使用.once 只触发一次事件处理函数 -->
         <!-- <a href="http://www.baidu.com" @click.prevent.once="linkClick">去百度</a>  -->


         <!-- 演示 .stop 和 .self的区别 -->
         <!-- <div class="outer" @click="div2Handler">
            <div class="inner" @click="divHandler">
                <input type="button" value="戳他" @click.stop="btnHandler">
             </div>
         </div> -->
         
         <!-- .self 只阻止自己身上冒泡行为的触发，并不会阻止其他的冒泡行为 -->
         <div class="outer" @click="div2Handler">
            <div class="inner" @click.self="divHandler">
                <input type="button" value="戳他" @click="btnHandler">
             </div>
         </div>
    
     </div>

     <script>
       var vm = new Vue({
           el: '#app',
           data: {
             
           },
           methods:{
               divHandler(){
                 console.log('inner div handler');
               },
               div2Handler(){
                 console.log('outer div handler');
               },
               btnHandler(){
                 console.log('btn handler');
               },
               linkClick(){
                  console.log('linkClick'); 
               }
           }
       });
     </script>
</body>
</html>
