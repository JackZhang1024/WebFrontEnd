<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- <input type="button" value="toggle" @click="toggle"> -->
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- v-if 的特点是每次都会重新删除或者创建元素 -->
        <!-- v-show 的特点 每次不会重新进行DOM元素的删除或者创建操作 只是切换元素的 display:none样式
         -->
        <!-- v-if   有较高的切换性能消耗  -->
        <!-- v-show 有较高的切换初始渲染消耗 -->
        <!-- 如果元素设计频繁的切换 最好不要是用 v-if -->
        
        <h3 v-if="flag">这是用 v-if控制的元素</h3>
        <h3 v-show="flag">这是用 v-show控制的元素</h3>
    </div>
    <script>
      var vm = new Vue({
          el:'#app',
          data: {
             flag: true
          },
          methods:{
             toggle() {
                 this.flag = !this.flag;
             }
          }
      });
    </script>
</body>
</html>
