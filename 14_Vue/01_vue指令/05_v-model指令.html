<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
     <div id="app">
        <h4>{{ msg }}</h4>
        <!-- v-bind: 只能实现数据的单项绑定 从M自动绑定到V 无法实现数据的双向绑定-->
        <!-- <input type="text" name="" id="" v-bind:value="msg" style="width: 100%;"> -->
        <!-- v-model指令 可以实现表单元素和Model中的数据的双向绑定 -->
        <!-- v-model 只能使用与表单元素中 -->
        <!-- input(radio, text, address, email, textarea) select checkbox  -->
        <input type="text" name="" id="" v-model="msg" style="width: 100%;">
     </div>

     <script>
        var vm = new Vue({
           el: '#app',
           data:{
               msg:'Hello World'
           },
           methods:{

           }
        });
     </script>
</body>
</html>
