<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
       .red {
           color: red;
       }
       .thin {
           font-weight: 200;
       }
       .italic {
           font-style: italic;
       }
       .active {
           letter-spacing: 0.5em;
       }
    </style>
</head>
<body>

    <div id="app">
        <!-- <h1 class="red">这个一个很大很大的H1 大到你无法想象</h1> -->
        <!-- 第一种使用方式 直接传递一个数组 注意：这里的class 需要使用 v-bind 做数据绑定 -->
        <!-- <h1 :class="['red','thin','italic']">这个一个很大很大的H1 大到你无法想象</h1> -->
        <!-- 在数组中使用三元表达式 -->
        <!-- <h1 :class="['red','active', flag? 'italic':'']">这个一个很大很大的H1 大到你无法想象</h1> -->

        <!-- <h1 :class="['red','active', {'italic': flag}]">这个一个很大很大的H1 大到你无法想象</h1> -->

        <!-- 在为class使用v-bind 绑定对象的时候，对象的属性是类名， -->
        <h1 :class="classObj">这个一个很大很大的H1 大到你无法想象</h1>
    </div>
    <script>
       var vm = new Vue({
          el: '#app',
          data: {
            flag: false,
            classObj:{
                red:true,
                thin:false,
                italic:true,
                active:true
            }
          },
          methods: {

          }
       });
    </script>
</body>
</html>
