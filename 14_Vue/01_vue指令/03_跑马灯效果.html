<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入vue包 -->
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <!-- 创建一个要控制的区域 -->
    <div id="app">
        <input type="button" value="浪起来" @click="lang">
        <input type="button" value="停止" @click="stop">
        <h4>{{msg}}</h4>
    </div>

    <script>
        // 注意 在VM实例中，入股偶想要获取 data上的数据，或者想要调用methdds中的方法。
        // 方法必须通过 this.数据属性名称，或者 this.方法名，这里的this， 就表示
        // 我们new 出来的VM 实例对象
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '猥琐发育，别浪',
                intervalId: null, // 在data上定义，定时器id
            },
            methods: {
                //  lang: function(){

                //  }
                // 上面写法的简写
                lang() {
                    //var _this = this;
                    // 获取到头的第一个字符串
                    // setInterval(() => {
                    //     var start = _this.msg.substring(0, 1);
                    //     var end = _this.msg.substring(1);
                    //     _this.msg = end + start;
                    // }, 1000);
                    if (this.intervalId!=null){
                       return;
                    }
                    // 箭头函数的操作 this就指向的是外边的this 
                    this.intervalId = setInterval(() => {
                        var start = this.msg.substring(0, 1);
                        var end = this.msg.substring(1);
                        this.msg = end + start;
                    }, 600);
                    // 注意：VM实例，会监听自己身上 data 所有数据的改变，只要数据一发生变化，
                    // 就会自动把 最新的数据 从data 上同步到页面上去，
                    //【好处，程序员只需要关心数据，不要考虑如何重新渲染】
                },
                stop() { 
                    // 清除定时器
                    clearInterval(this.intervalId);
                    // 每当清除计时器之后，需要重新把intervalId置为null
                    this.intervalId = null;
                }
            }
        });
       // 分析： 给浪起来按钮绑定一个点击事件  v-on@
       // 在按钮的时间处理函数中，写相关的业务逻辑代码 拿到msg 然后调用字符串的substring
       // 来进行字符串的街区操作，把第一个字符街区出来，放到最后一个位置即可
       // 3. 为了实现点击按钮，自动街区的功能，设置

    </script>
</body>

</html>
