<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <!-- 我们要监听到数据的改变 拼接fullname-->
    <!-- 如何监听到数据的改变 -->

    <input type="text" v-model="firstname">+
    <input type="text" v-model="lastname">+
    <input type="text" v-model="middlename">=
    <input type="text" v-model="fullname">

    <p>{{fullname}}</p>
    <p>{{fullname}}</p>
    <p>{{fullname}}</p>

  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        "firstname": '',
        "lastname": '',
        "middlename": ''
      },
      methods: {},
      computed: {
        // 在 computed 中，可以定义一些 属性，这些属性，叫做计算属性，
        // 计算属性的本质，就是一个方法，只不过，我们在使用 这些计算属性的时候，
        // 是把它们的名称，直接当做 属性来使用的，并不会把 计算属性，当做方法去调用

        // 注意：计算属性 在引用的时候，一定不要加（）来调用，直接把他当做 普通
        // 属性去使用就好 
        // 注意： 只要计算属性 这个function 内部，所用到的 任何data 中的数据发送了变化，
        // 就会重新计算，这个计算属性的值
        // 计算属性的求值结果，会被缓存起来，方便下次直接使用，如果 计算属性方法中，
        // 所以来的任何数据，都没有发生变化，则 不会重新计算 计算属性求值
        'fullname': function () {
          console.log('fullname');
          return this.firstname + '-' + this.middlename + '-' + this.lastname;
        }
      },
    });
  </script>
</body>

</html>
