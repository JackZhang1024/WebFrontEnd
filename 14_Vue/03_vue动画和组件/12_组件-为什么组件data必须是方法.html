<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div id="app">
    <counter></counter>
    <counter></counter>
    <counter></counter>
  </div>
  <template id="tmpl">
    <div>
      <div><input type="button" value="+1" @click="increment"></div>
      <h3>{{count}}</h3>
    </div>

  </template>
  <script>
    // 这是一个计数器组件 身上有个按钮 每当点击按钮让data中的count值-1
    var dataObj = { count: 0 };
    Vue.component('counter', {
      template: '#tmpl',
      data: function () {
        // return dataObj;
        return {
          count: 0  
        };
      },
      methods: {
        increment() {
          this.count++;
        }
      }
    });

    var vm = new Vue({
      el: '#app',
      data: {

      },
      methods: {

      }
    });
  </script>
</body>

</html>
