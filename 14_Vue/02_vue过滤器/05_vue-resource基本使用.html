<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <!-- 注意：vue-resource 依赖于 Vue, 所以Vue在前 -->
    <!-- this.$http -->
    <!-- CDN导包 -->
    <script src="./lib/vue-resource-1.3.4.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonpInfo">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                getInfo() {
                    // 发起get请求
                    // http://jsonplaceholder.typicode.com/users
                    // 当发起get请求之后，
                    this.$http.get('http://jsonplaceholder.typicode.com/users', {
                        params: {}
                    }).then(function (result) {
                        // 通过 result.body 拿到服务器返回成功的数据
                        console.log(result.body);
                    });
                },
                postInfo() { // 发起post请求，application/x-www-form-urlencoded
                    // 手动发起的 pos请求，默认没有表单格式，所以，有的服务器处理不了
                    // 通过post方法的第三个参数 设置提交的内容类型为普通表单数据格式
                    this.$http.post('http://jsonplaceholder.typicode.com/users', {}, { emulateJSON: true })
                        .then(result=>{
                            console.log(result.body);
                        });
                },
                jsonpInfo() { // 发起jsonp请求
                    this.$http.jsonp('http://jsonplaceholder.typicode.com/users')
                        .then(result => {
                            console.log(result.body);
                        });
                },
            }
        });
    </script>
</body>

</html>
