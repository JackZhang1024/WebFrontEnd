<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击按钮修改p标签的内容</title>
</head>

<body>
    <input type="button" value="设置p的内容" id="btn">
    <p id="p1">我是一个p标签</p>
    <script>
        // 案例：点击按钮 修改p标签的内容
        // 凡是成对的标签 中间的文本内容 设置的时候 都使用 innerText这个属性的方式
        document.getElementById("btn").onclick = function() {
            document.getElementById("p1").innerText = "这个一个p";
        }
    </script>
</body>

</html>
