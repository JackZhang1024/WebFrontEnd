<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="修改a标签地址和文字" id="btn">
    <a href="http://www.baidu.com" id="ak" target="_self">百度</a>
    <script>
        // 案例： 点击按钮修改a标签的地址和热点文字
        // 根据id获取按钮 然后注册事件 添加事件函数
        // document.getElementById("btn").onclick = function() {
        //     document.getElementById("ak").href = "http://www.sina.com";
        //     document.getElementById("ak").innerText = "新浪";

        // };

        document.getElementById("btn").onclick = function() {
            var aObj = document.getElementById("ak");
            aObj.href = "http://www.sina.com";
            aObj.innerText = "新浪";
        };
    </script>


</body>

</html>
