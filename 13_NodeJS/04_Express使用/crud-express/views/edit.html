<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Dashboard</h1>
                <div class="row placeholders">
                    {{each fruits}}
                    <div class="col-xs-6 col-sm-3 placeholder">
                        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                        <h4>{{$value}}</h4>
                        <span class="text-muted">Something else</span>
                    </div>
                    {{/each}}
                </div>
                <h2 class="sub-header">添加学生</h2>
                <div class="table-responsive">
                    <form action="/students/edit" method="POST">
                        <!-- 隐藏表单域 用来放一些不希望被用户看到 但是需要提交到服务端-->
                        <input type="hidden" name="id" value="{{ student.id }}" >
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="姓名" value="{{student.name}}">
                        </div>
                        <div class="form-group">
                            <label for="id">性别</label>
                            <div>
                                <label class="radio-inline">
                                <input type="radio" name="gender" id="" value="0" checked="checked"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="" value="1"> 女
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age">年龄</label>
                            <input type="number" name="age" class="form-control" id="agr" placeholder="年龄" value="{{student.age}}">
                        </div>

                        <div class="checkbox">
                            <label for="id">爱好</label>
                            <input type="text" name="hobbies" class="form-control" 
                            id="hobbies" placeholder="爱好" value="{{student.hobbies}}">
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
