<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery JSONP的使用</title>
</head>

<body>
    <script src="jquery.js"></script>
    <script type="text/javascript">
    $.ajax({
        url: 'http://site4.io/jsonp/server.php',
        dataType: 'jsonp',
        success: function(argument) {
            // body...
            console.log(argument);
        }
    });

    </script>
</body>

</html>
