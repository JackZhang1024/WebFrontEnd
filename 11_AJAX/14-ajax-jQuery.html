     $.ajax({
            url: 'name.php',
            type: 'GET',
            // 用与设置响应体的类型 这样设置json 即时后台返回的就是一个字符串 response也是一个对象
            dataType: 'json',
            data: { id: 1, name: '张三' },
            success: function(res) {
                // body...
                // res会自动根据服务端响应的 Content-Type 自动转换为对象
                // 一旦设置的 dataType 选项，就不再关心 服务端 响应的 Content-Type
                // 客户端会主管认为服务段返回的就是 JSON格式的字符串
                console.log(res);
                console.log(res.name);
            }
        });
