<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <!-- http://ricostacruz.com/nprogress/ -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="nprogress.css">
    <style>
    .loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: rgba(0, 0, 0, .6);
        font-size: 30px;
    }
    </style>
    <script src="nprogress.js"></script>
</head>

<body>
    <div class="container pt-4">
        <h1>会员中心</h1>
        <hr>
        <div class="row">
            <aside class="col-md-3">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action" href="index.html">我的资料</a>
                    <a class="list-group-item list-group-item-action" href="cart.html">我的购物车</a>
                    <a class="list-group-item list-group-item-action" href="orders.html">我的订单</a>
                </div>
            </aside>
            <main id="main" class="col-md-9">
                <h2>我的个人资料</h2>
                <hr>
            </main>
        </div>
    </div>
    <div class="loading">正在玩命加载中...</div>
    <script src="../jquery.js"></script>
    <script>
    $(function($) {
        // $(document)
        //     .ajaxStart(function() {
        //         // 只要有 ajax 请求发生 就会执行

        //         // 只要有 ajax 请求结束 就会执行
        //         $('.loading').fadeOut()
        //         // 结束提示
        //         console.log('请求结束了')
        //     })

        $(document)
            .ajaxStart(function() {
                NProgress.start();
            })
            .ajaxStop(function() {
                NProgress.done();
            });

        // 有一个独立的作用域 顺便保证页面加载完成执行
        $('.list-group-item').on('click', function() {
            // body...
            var url = $(this).attr('href');
            // 局部加载页面手段 load载入别的页面 load是AJAX加载请求
            $("#main").load(url + ' #main > *');
            return false;
        });
    })
