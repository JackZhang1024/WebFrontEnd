<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// AJAX 是一套 API 核心提供的类型 XMLHttpRequest
		// 
		// 1.安装浏览器 （用户代理）
		// xhr 就类似与浏览器的作用 (发送请求和接收请求)
		var xhr = new XMLHttpRequest();
		// 2.打开浏览器 输入网址
		xhr.open('GET', 'http://ajax.io/time.php');
		// 3.敲回车键 开始请求 
		xhr.send();
		// 4.等待响应
         
		// 5.看结果
	</script>
</body>
</html>
