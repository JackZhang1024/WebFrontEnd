<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX复习</title>
</head>
<body>
	<script>
		var xhr = new XMLHttpRequest();
		xhr.open('GET', 'test.php');
		xhr.send();
 		// 我们通过代码告诉请求代理对象，服务端响应给我们的是 JSON
		// xhr.responseType = "json";
		xhr.onreadystatechange = function () {
			// body...
			if (this.readyState !==4){
               return;
			}
			console.log(this);
			// this.response 获取到的结果根据结果的变化而变化
		}
	</script> 
</body>
</html>
