<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注意点</title>
    <style>
        div {
            /* 块级元素中文字水平居中 */
            height: 100px;
            background-color: pink;
            text-align: center;
        }
        
        .inner-div {
            height: 200px;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div>
        <p>123</p>
    </div>

    <span>
        span b u a img 行内元素
    </span>

    <div>
        div span img
    </div>

    <p>
        段落 文字组成的 文字类的块级元素
    </p>

    <h1>
        文字
    </h1>
    <a href="#">
        <p class="inner-div">
            a可以放块级元素
        </p>
    </a>

</body>

</html>
