<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>权重计算</title>
    <style>
        div p {
            /*0001+0001 =0002 */
            color: red;
        }
        
        p {
            /* 0001 */
            color: green;
        }
        /* 
        1. 权重相同 则就近原则
        2. 权重会叠加
         */
        
        .feng {
            /* 0010 */
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <p class="feng">凤姐</p>
    </div>
</body>

</html>
