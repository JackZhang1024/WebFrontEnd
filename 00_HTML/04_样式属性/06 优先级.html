<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS优先级</title>
    <style>
        #ya {
            /* 权重 0 1 0 0 */
            color: blue;
        }
        
        .yase {
            /* 类选择器权重 高于 标签选择器 权重  0 0 1 0  */
            color: green;
        }
        
        div {
            /* 权重  0 0 0 1 */
            color: red;
        }
        
        div {
            color: pink!important;
        }
    </style>
</head>

<body>
    <!-- 行内样式权重 1 0 0 0  -->
    <div class="yase" id="ya" style="color: orange;">亚瑟</div>

</body>

</html>
