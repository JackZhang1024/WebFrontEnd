<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内边距计算</title>
    <style>
        div {
            width: 190px;
            height: 200px;
            border: 1px solid red;
            /* padding: 20px; */
            /* padding 会撑开 带有 width和height 的盒子 */
            /* 我们要求盒子的大小就是 200*200 */
            /* 但是padding 就撑开了变成 240*240 */
            /* 如何保证盒子不超过 200*200 */
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
