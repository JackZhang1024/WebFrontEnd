<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距</title>
    <style>
        /* div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            padding: 20px;
            margin: 30px;
        } */
        
        * {
            padding: 0;
            margin: 0;
            /* 清楚内外边距 */
        }
        
        body {
            background-color: #eee;
        }
        
        .article {
            width: 380px;
            height: 263px;
            border: 1px solid #ccc;
            margin: 100px;
            padding: 20px 15px 0;
        }
        
        .article h4 {
            color: #202026;
            font-size: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 3px;
            margin-bottom: 12px;
        }
        
        li {
            /* 取消 li前面的小点 */
            list-style: none;
        }
        
        .article a {
            font-size: 12px;
            color: #333;
            text-decoration: none;
        }
        /* 添加下划线 */
        
        .article a:hover {
            text-decoration: underline;
        }
        
        .article ul li {
            height: 38px;
            line-height: 38px;
            border-bottom: 1px dashed #ccc;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <div class="article">
        <h4>最新文章 /New Aritcles</h4>
        <ul>
            <li><a href="#">北京招聘网页设计 平面设计 php</a></li>
            <li><a href="#">体验javascript的魅力</a></li>
            <li><a href="#">jquery世界来临</a></li>
            <li><a href="#">网页设计师的梦想</a></li>
            <li><a href="#">jquery中的链式编程是什么</a></li>
        </ul>
    </div>
</body>

</html>
