<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格初识</title>
</head>

<body>
    <!-- 三参为 0 border cellspacing cellpadding  -->
    <table width="500" border="1" align="center" cellspacing="0" cellpadding="0">
        <caption>个人信息</caption>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>电话</th>
        </tr>

        <tr align="center">
            <td>小王</td>
            <td>女</td>
            <td>110</td>
        </tr>

        <tr align="center">
            <td>小名</td>
            <td>男</td>
            <td>120</td>
        </tr>

    </table>
</body>

</html>
