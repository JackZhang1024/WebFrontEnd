<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单域</title>
</head>

<body>
    <!-- 使用全角 让用户名和密码对齐 -->
    <!-- action 提交表单内容到页面 method get post 两种方法 name -->
    <form action="" method="POST" name="">
        <div>用户名：<input type="text" name="user" /><br/><br/> </div>
        <div>密　码：<input type="password" name="pwd" /></div>
        <div>性　别：男<input type="radio" name="sex" />女<input type="radio" name="sex" /></div>
        <input type="submit" value="提交所填" />
        <input type="reset" value="重新填写" />
    </form>
</body>

</html>
