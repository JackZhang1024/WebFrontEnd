<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* float: left  浮动可以元素默认转换为行内块元素  */
        
        div {
            height: 100px;
            background-color: pink;
            float: left;
        }
        
        span {
            width: 100px;
            height: 100px;
            background-color: purple;
            /* display: block; */
            /* 妙用 如果已经给 行内元素添加了浮动 此时不需要转换这个元素 这个元素也可以有宽高 */
            float: left;
        }
    </style>
</head>

<body>
    <div>哈哈哈</div>
    <span>212121</span>
</body>

</html>
