<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            float: left;
        }
        
        .red {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        
        .green {
            width: 200px;
            height: 200px;
            background-color: green;
        }
        
        .blue {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        
        .pink {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: right;
        }
    </style>
</head>

<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="pink"></div>
</body>

</html>
