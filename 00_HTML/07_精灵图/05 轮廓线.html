<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮廓线</title>
    <style>
        input {
            /* 取消轮廓线的做法 */
            outline: none;
            /* 添加轮廓线 */
            border: 1px solid #ccc;
            width: 100px;
            height: 30px;
            /* background: url(images/s.png) no-repeat right center; */
            background: url(images/s.png) no-repeat 80px center;
        }
        
        textarea {
            /* resize: none 防止拖拽 */
            resize: none;
            /* 取消外轮廓 */
            outline: none;
        }
    </style>
</head>

<body>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
