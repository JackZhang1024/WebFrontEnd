<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿土豆的做法</title>
    <style>
        a {
            display: block;
            width: 448px;
            height: 252px;
            margin: 100px;
            position: relative;
        }
        
        .mask {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4) url(images/arr.png) no-repeat center;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
        /* 鼠标放到a 身上 是a里面的mask出来 */
        
        a:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <a href="#">
        <img src="images/tudou.jpg" alt="" width="448" height="252">
        <div class="mask"></div>
    </a>

</body>

</html>
