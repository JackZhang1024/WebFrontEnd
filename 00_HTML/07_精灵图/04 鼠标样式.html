<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标样式</title>
    <style>
        li {
            /* 将鼠标变成小手  */
            /* cursor: pointer; */
            /* 将鼠标变成选择 */
            /* cursor: text; */
            /* 默认小白 */
            cursor: default;
        }
        
        p {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 鼠标变成移动样式 十字架*/
            cursor: move;
        }
    </style>
</head>

<body>
    <ul>
        <li>文字效果</li>
        <li>文字效果</li>
        <li>文字效果</li>
        <li>文字效果</li>
        <li>文字效果</li>
        <li>文字效果</li>
    </ul>
    <p></p>
</body>

</html>
