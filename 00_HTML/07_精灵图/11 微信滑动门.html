<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微信滑动门</title>
    <style>
        body {
            background: url(images/wx.jpg) repeat-x;
        }
        
        .nav li {
            float: left;
            list-style: none;
        }
        
        .nav a {
            height: 33px;
            line-height: 33px;
            color: #fff;
            text-decoration: none;
            background: url(images/to.png) no-repeat;
            display: inline-block;
            padding-left: 15px;
        }
        
        .nav span {
            /* span 右边放右圆角 但是文字向左走15px */
            display: inline-block;
            height: 33px;
            /* 右对齐 */
            background: url(images/to.png) no-repeat right;
            padding-right: 15px;
        }
        /*         
        .nav a:hover {
            background-image: url(images/ao.png);
        } */
        /* 鼠标经过之后，span凹下去 */
        
        .nav a:hover,
        .nav a:hover span {
            background-image: url(images/ao.png);
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li><a href="#"><span>首页</span></a></li>
        <li><a href="#"><span>三个字</span></a></li>
        <li><a href="#"><span>哈哈哈哈</span></a></li>
        <li><a href="#"><span>哈哈哈哈好</span></a></li>
        <li><a href="#"><span>呵呵呵额和和</span></a></li>
    </ul>
</body>

</html>
