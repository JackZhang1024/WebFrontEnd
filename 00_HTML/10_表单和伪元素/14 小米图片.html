<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米图片</title>
    <style>
        div {
            width: 632px;
            height: 340px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        /* div:hover {
            border: 10px solid red;
            box-sizing: border-box;
        } */
        
        div:hover::after {
            content: "";
            position: absolute;
            border: 10px solid rgba(255, 255, 255, 0.3);
            /* border: 1px solid red; */
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div><img src="images/mi.jpg" alt=""></div>
</body>

</html>
