<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?axvffw');
            src: url('fonts/icomoon.eot?axvffw#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?axvffw') format('truetype'), url('fonts/icomoon.woff?axvffw') format('woff'), url('fonts/icomoon.svg?axvffw#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
        }
        
        div {
            width: 200px;
            height: 30px;
            border: 1px solid #000;
            margin: 100px auto;
            font-family: "icomoon";
            position: relative;
        }
        /* 是一个能插入元素的选择器 */
        
        div::before {
            content: "\e9ad";
            position: absolute;
            right: 5px;
            top: 6px;
            transition: all 0.5s;
        }
        
        div:hover {
            border: 1px solid red;
            color: red;
        }
        
        div:hover::before {
            color: red;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
