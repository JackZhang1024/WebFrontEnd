<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>体会过度</title>
    <style>
        /* transition: 要过度的属性 花费时间 运动曲线 何时开始 */
        
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 多组属性 */
            /* transition: width .3s ease 0s; */
            /* transition: width .3s ease 0s, height 0.3s ease 0s; */
            /* 过度写到本省上 谁做过度动画 写到谁身上 */
            transition: all 0.5s;
        }
        
        div:hover {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
