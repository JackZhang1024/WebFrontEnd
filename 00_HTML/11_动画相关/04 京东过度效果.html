<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东效果</title>
    <style>
        div {
            width: 183px;
            height: 130px;
            border: 1px solid #000;
            overflow: hidden;
        }
        
        div img {
            width: 193px;
            height: 130px;
            transition: all 0.4s;
        }
        
        div:hover img {
            margin-left: -10px;
        }
    </style>
</head>

<body>
    <div><img src="images/jingdong.jpg" alt=""></div>
</body>

</html>
