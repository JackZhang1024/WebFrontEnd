<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定广告案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .top {
            height: 44px;
            background: url(images/top.png) no-repeat top center;
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
        }
        
        .box {
            margin: 44px auto 0;
            width: 1002px;
        }
        
        .ad-l,
        .ad-r {
            position: fixed;
            top: 100px;
        }
        
        .ad-r {
            right: 0;
        }
    </style>
</head>

<body>
    <img src="images/ad-l.png" alt="" height="288" width="120" class="ad-l">
    <img src="images/ad-r.png" height="288" width="120" class="ad-r">
    <div class="top"></div>
    <div class="box">
        <img src="images/box.png" width="1002" height="1760">
    </div>
</body>

</html>
