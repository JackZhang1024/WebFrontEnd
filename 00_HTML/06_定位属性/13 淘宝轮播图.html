<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘宝轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .tb {
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
            position: relative;
        }
        
        .tb a {
            width: 24px;
            height: 36px;
            display: block;
            position: absolute;
            top: 50%;
            margin-top: -18px;
        }
        
        .left {
            left: 0;
            background-image: url(images/left.png);
            background-repeat: no-repeat;
        }
        
        .right {
            right: 0;
            background-image: url(images/right.png);
            background-repeat: no-repeat;
        }
        
        .tb ul {
            width: 70px;
            height: 13px;
            background-color: rgba(255, 255, 255, 0.4);
            list-style: none;
            /* 加定位 */
            position: absolute;
            bottom: 18px;
            /* 水平走父容器的一半 */
            left: 50%;
            /* 左走自己的一半 */
            margin-left: -35px;
            border-radius: 5px;
        }
        
        .tb ul li {
            width: 8px;
            height: 8px;
            background-color: #fff;
            float: left;
            margin: 3px;
            border-radius: 50%;
        }
        
        .tb .current {
            background-color: #f40;
        }
    </style>
</head>

<body>
    <div class="tb">
        <img src="images/tb.jpg" alt="">
        <a href="#" class="left">

        </a>
        <a href="#" class="right">

        </a>

        <ul>
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

        </ul>
    </div>
</body>

</html>
