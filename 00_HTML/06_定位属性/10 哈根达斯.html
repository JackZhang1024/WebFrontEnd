<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哈根达斯</title>
    <style>
        /* 子绝父相 */
        
        div {
            width: 310px;
            height: 190px;
            border: 1px solid #ccc;
            margin: 100px auto;
            padding: 10px;
            position: relative;
        }
        
        .top {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .bottom {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/top_tu.gif" alt="" class="top">
        <img src="images/adv.jpg" width="310" height="190">
        <img src="images/br.gif" alt="" class="bottom">
    </div>
</body>

</html>
