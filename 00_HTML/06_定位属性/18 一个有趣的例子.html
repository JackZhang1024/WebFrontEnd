<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个有趣的例子</title>
    <style>
        div {
            width: 150px;
            height: 400px;
            border: 1px solid #ccc;
            float: left;
            margin-left: -1px;
            /* 如果是元素是相对定位 那么浮动效果就是在z-index上做处理 */
            position: relative;
        }
        
        div:hover {
            border: 1px solid #f00;
            /* 相对定位比标准流要高一级 浮在上面 hover在上面的就飘在其他元素上*/
            /* 相对定位站空间大小的 */
            /* position: relative; */
            z-index: 1;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
