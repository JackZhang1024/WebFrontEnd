<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .yeye {
            width: 800px;
            height: 800px;
            background-color: yellow;
            position: absolute;
        }
        
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 100px;
            /* position: absolute; */
        }
        
        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
            position: absolute;
            top: 50px;
            left: 50px;
            /* 将以最近的有定位的父元素对齐 */
        }
    </style>
</head>

<body>
    <div class="yeye">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>

</body>

</html>
