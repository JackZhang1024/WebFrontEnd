<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 正常浏览器 清除浮动  */
        
        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
            overflow: hidden;
        }
        /* zoom: 1 ie6清除浮动的方法 * ie7以下的版本所识别  */
        
        .clearfix {
            *zoom: 1;
        }
        
        .father {
            border: 1px solid #333;
            width: 300px;
        }
        
        .big {
            width: 100px;
            height: 100px;
            background-color: purple;
            float: left;
        }
        
        .small {
            width: 80px;
            height: 180px;
            background-color: blue;
            float: left;
        }
        
        .footer {
            width: 400px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father clearfix">
        <div class="big"></div>
        <div class="small"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
