<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            border: 1px solid #333;
            width: 300px;
            /* 给父亲加 overflow:hidden 清除浮动 */
            overflow: hidden;
            /* 不是所有的浮动需要清除  对后面有影响元素的需要清除 */
        }
        
        .big {
            width: 100px;
            height: 100px;
            background-color: purple;
            float: left;
        }
        
        .small {
            width: 80px;
            height: 180px;
            background-color: blue;
            float: left;
        }
        
        .footer {
            width: 400px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="big"></div>
        <div class="small"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
