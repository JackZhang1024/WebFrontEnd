<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示模式练习</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #f00;
        }
        
        span {
            width: 100px;
            height: 150px;
            background-color: green;
            display: block;
        }
        
        a {
            width: 80px;
            height: 20px;
            background-color: blue;
            display: inline-block;
            color: black;
        }
        
        a:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <span>abc</span>
    <span>abc</span>
    <span>abc</span>
    <a href="#">百度</a>
    <a href="#">百度</a>
    <a href="#">百度</a>

</body>

</html>
