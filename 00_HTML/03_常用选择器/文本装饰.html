<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本装饰</title>
    <style>
        div {
            font-size: 40px;
            /* text-decoration: underline;  下划线*/
            /* text-decoration: overline;   上划线*/
            /* text-decoration: line-through; */
            text-decoration: none;
        }
        
        s {
            text-decoration: none;
            /* 取消删除线 */
        }
        
        em {
            font-style: normal;
        }
        
        strong {
            font-weight: normal;
        }
        
        ins {
            text-decoration: none;
        }
        
        del {
            text-decoration: none;
        }
        
        .ss {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div>装饰自己</div>
    <s>现价: 88</s>
    <i>侧斜</i>
    <em>不侧斜</em>
    <strong>加粗</strong>
    <b>不加粗</b>
    <u>下划线</u>
    <ins>不加下划线</ins>
    <s class="ss">添加删除线</s>
    <del>不添加删除线</del>
</body>

</html>
