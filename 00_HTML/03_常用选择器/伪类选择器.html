<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类选择器</title>
    <style>
        /* 未访问过的链接状态 */
        
        a:link {
            color: #3c3c3c;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }
        /* 我们已经点过链接的样子 已经访问过了 */
        
        a:visited {
            color: orange;
        }
        /* 鼠标经过链接的样子 */
        
        a:hover {
            color: #f10215;
        }
        /* 鼠标按下时的样式 */
        
        a:active {
            color: green;
        }
        /* love hate lvha*/
    </style>
</head>

<body>
    <a href="https://www.baidu.com" target="_blank">秒杀</a>
</body>

</html>
