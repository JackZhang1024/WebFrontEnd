<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后代和子代选择器</title>
    <style>
        div p {
            /* 后代选择器 p 一定是div的孩子 */
            color: pink;
        }
        /* 中间用空格分开  */
        
        .jianlin p {
            color: purple;
        }
        
        ul li {
            color: red;
        }
    </style>

</head>

<body>
    <div>王者荣耀</div>
    <div>王者荣耀</div>
    <div>
        <p>王思聪</p>
    </div>
    <div>王者荣耀</div>
    <div>
        <p>王思聪</p>
    </div>

    <div class="jianlin">
        <p>王思聪</p>
    </div>

    <p>王者荣耀</p>
    <p>王者荣耀</p>


    <ul>
        <li>苹果</li>
        <li>栗子</li>
        <li>橘子</li>
        <li>桃子</li>
    </ul>

    <ol>
        <li>苹果</li>
        <li>栗子</li>
        <li>橘子</li>
        <li>桃子</li>
    </ol>

</body>

</html>
