<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>并集选择器</title>
    <style>
        /* div p span 改为红色 */
        /* 并集选择器 用逗号隔开 代表和集体声明 适用于相同样式  */
        
        div,
        p,
        span {
            color: red;
        }
    </style>

</head>

<body>
    <div>并集选择器</div>
    <p>并集选择器</p>
    <span>并集选择器</span>
    <h1>并集选择器</h1>
    <a href="#">并集选择器</a>
</body>

</html>
