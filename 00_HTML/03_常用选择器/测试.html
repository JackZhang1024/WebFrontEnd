<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试复习</title>
    <style>
        .site-r a {
            color: red;
        }
        
        .nav a {
            color: orange;
        }
        /* 并集选择器 */
        
        .nav,
        .sitenav {
            font-size: 14px;
            font-family: "微软雅黑";
        }
        /* 子代选择器 需要一级一级的找 */
        
        .nav>ul>li>a {
            color: greenyellow;
        }
    </style>
</head>

<body>
    <!-- 主导航栏 -->
    <div class="nav">
        <ul>
            <li><a href="#">公司首页</a></li>
            <li><a href="#">公司简介</a></li>
            <li><a href="#">公司产品</a></li>
            <li>
                <a>联系我们</a>
                <ul>
                    <li><a href="#">公司邮箱</a></li>
                    <li><a href="#">公司电话</a></li>
                </ul>
            </li>
        </ul>

    </div>
    <!-- 侧导航栏 -->
    <div class="sitenav">
        <div class="site-l">左侧导航栏</div>
        <div class="site-r"><a href="#">登录</a></div>
    </div>



</body>

</html>
