<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>体会动画</title>
    <style>
        /* animation:  */
        
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left: 0;
            /* 调用动画 
            *  animation: 动画名称 花费时间 运动曲线 何时开始 播放次数 是否反方向
            */
            /* animation: move 3s ease 0s; */
            /* animation: move 3s linear 0s; */
            animation: move 2s ease 0s infinite alternate;
            -webkit-animation: move 2s ease 0s infinite alternate;
        }
        /* 声明动画 关键帧 @keyframes 动画名称  {
            from {}
            to {}
        } 
        animation-iteration-count: infinite； 无限循环
        animation-direction: alternate 动画应该轮流反方向播放 默认是 normal
        animation-play-state:paused; 暂停动画
        */
        
        @keyframes move {
            from {
                left: 0;
                background-color: pink;
            }
            to {
                left: 1000px;
                background-color: yellow;
            }
        }
        
        @-webkit-keyframes move {
            from {
                left: 0;
                background-color: pink;
            }
            to {
                left: 1000px;
                background-color: yellow;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
