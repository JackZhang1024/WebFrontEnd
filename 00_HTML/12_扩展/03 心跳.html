<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>心跳</title>
    <style>
        img {
            width: 400px;
            height: auto;
            /* animation: 动画名称 花费时间 运动曲线 何时开始 播放次数 是否反方向 */
            /* 一个叫heart的动画 每隔0.5s 进行一次 */
            animation: heart 0.5s infinite;
        }
        
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
            animation: heart 0.5s infinite;
        }
        /* 0% 50% 100% 是三个状态 */
        
        @keyframes heart {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <img src="images/1.jpg" alt="">
    <div></div>
</body>

</html>
