<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>携程网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            min-width: 320px;
            max-width: 540px;
            margin: 0 auto;
            height: 400px;
            font: normal 14px/1.5 Tahoma;
        }
        
        header {
            height: 100px;
        }
        
        header img {
            height: 100%;
            width: auto;
        }
        
        nav {
            border: 1px solid #ccc;
            padding: 4px;
        }
        
        nav a {
            text-decoration: none;
            color: #fff;
            /* 文字阴影 text-shadow: 水平位置 垂直位置 模糊距离 阴影颜色;*/
            text-shadow: 0px 2px 1px rgba(0, 0, 0, .2);
        }
        
        .row {
            height: 90px;
            display: flex;
            flex-direction: row;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .row div {
            height: 100%;
            flex: 1;
            background-color: #ff697a;
            border-right: 1px solid #fff;
        }
        
        .row div:nth-child(3) {
            border-right: 0;
        }
        
        .row div a {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .row33 {
            display: flex;
            flex-direction: column;
        }
        
        .row33 a {
            flex: 1;
            text-align: center;
            line-height: 45px;
        }
        
        .row33 a:first-child {
            border-bottom: 1px solid #fff;
        }
        
        .row em {
            display: block;
            height: 45px;
            text-align: center;
            line-height: 45px;
            font-style: normal;
        }
        
        .row i {
            display: block;
            width: 43px;
            height: 43px;
            margin: -5px auto;
            background: url(images/ctrip.png) no-repeat 0 -127px;
            /* 前缀 谷歌 */
            -webkit-background-size: 104px;
            /* 前缀 火狐 */
            -moz-background-size: 104px;
            /* 前缀 微软 */
            -ms-background-size: 104px;
            /* 前缀 欧朋 */
            -o-background-size: 104px;
            background-size: 104px;
        }
        
        .row .icon-flight {
            background-position: 0 -288px;
        }
    </style>
</head>

<body>

        <img src="images/banner.jpg" alt="">
    </header>
