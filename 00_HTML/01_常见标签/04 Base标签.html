<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base标签</title>
    <base target="_blank" />
</head>

<body>
    <!-- target="_self 表示的只在当前页面打开新的网页"  -->
    <span><a href="http://www.baidu.com" />百度</span>
    <span><a href="http://www.sina.com" target="_self" />新浪</span>
    <span><a href="http://www.netease.com"  />网易</span>
</body>

</html>
