<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜鸟教程</title>
</head>
<body>
<h1>第一个实例</h1>
<p>哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
<input type="button" name="click" value="button">
<input type="search" name="search" value="sousuo">
<br>
<!--  <textarea cols="200" rows="40" ></textarea>-->
<form action="regist" method="get">
    帐号：
    <input type="text" name="username"/>
    <br/><br/>
    密码：
    <input type="password" name="pwd"/>
    <br/><br/>
    性别：
    <input type="radio" value="m" name="s">男
    <input checked="checked" type="radio" value="f" name="s">女
    <br/><br/>
    爱好：
    <input value="cooking" type="checkbox" name="hobby">
    烹饪
    <input checked="checked" value="fishing" type="checkbox" name="hobby">
    钓鱼
    <input value="playing" type="checkbox" name="hobby">
    玩游戏
    <input value="coding" type="checkbox" name="hobby">
    敲代码
    <br/><br/>
    籍贯：
    <select name="pro">
        <option value="hlj">黑龙江</option>
        <option selected="selected" value="jl">吉林</option>
        <option value="hb">河北</option>
        <option value="sd">山东</option>
    </select>
    省
    <select name="city">
        <option value="qqhe">齐齐哈尔</option>
        <option selected="selected" value="jl">吉林</option>
        <option value="ts">唐山</option>
        <option value="qd">青岛</option>
        <option value="bd">保定</option>
    </select>
    市
    <br/><br/>
    个人简介：
    <br/><br/>
    <textarea name="text" rows="5" cols="40">
</textarea>
    <br/><br/>
    <input type="hidden" name="id" value="110">
    <input type="submit" value="提交"/>
    <input type="reset" value="重置"/>
</form>
    <h5></h5>

</body>
</html>
</body>
