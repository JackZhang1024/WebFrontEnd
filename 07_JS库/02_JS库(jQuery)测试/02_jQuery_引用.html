<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery引用</title>
    <script  src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js">
    </script>
</head>
<body>
    <p id="p_jquery">Hello,World!</p>
    <script>

        /* JavaScript写法 */
        // function myFunction() {
        //     document.getElementById("p_jquery").innerHTML = "Hello, JavaScript!";
        // }
        // onload = myFunction;

        /* jQuery写法 */
        function myJqueryFunction() {
            $("#p_jquery").attr("style", "color:red").html("Hello Jquery");
        }
        $(document).ready(myJqueryFunction);
    </script>
</body>
</html>
