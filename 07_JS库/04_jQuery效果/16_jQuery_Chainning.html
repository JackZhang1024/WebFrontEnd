<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryChaining</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#p1").css("color","red")
                    .slideUp(2000)
                    .slideDown(2000);
            });
        });
    </script>
    <p id="p1">Hello World!</p>
    <button>点我</button>
</body>
</html>
