<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery动画队列</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
        #div_block{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
        }
    </style>
    <script>
        $(function(){
            $("button").click(function(){
                var div = $("#div_block");
                div.animate({height:'300px',opacity:'0.4'},"slow");
                div.animate({width:'300px', opacity:'0.8'},"slow");
                div.animate({height:'100px',opacity:'0.4'},"slow");
                div.animate({width:'100px',opacity:'0.8'},"slow");
            });
        });
    </script>
</head>
<body>
     <button type="button">开始动画</button>
     <p>默认情况下，所有的HTML 元素有一个静态的位置，且是不可移动的，如果需要将位置改变，我们需要将元素的position 属性
      设置为 relative, fixed, absolute 中的其中一种。
     </p>
     <div id="div_block"></div>
</body>
</html>
