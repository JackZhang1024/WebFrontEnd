<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryCallback</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
                $("button").click(function () {
                    $("p").hide("slow", function () {
                        alert("段落现在被隐藏了");
                    });
                });
            }
        );

    </script>
</head>
<body>
     <button>隐藏</button>
     <p>我们段落隐藏，点击“隐藏”按钮就会消失</p>
</body>
</html>
