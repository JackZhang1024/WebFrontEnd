<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jquery基础01</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $("p").click(function() { // 注意： 这块是click不是 onclick
                $(this).hide();
            });
        });
    </script>
</head>

<body>
    <p>如果你点我，我就会消失</p>
    <p>继续点我</p>
    <p>接着点我</p>
</body>

</html>
