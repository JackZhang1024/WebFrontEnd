<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <button type="button">点击我</button>
    <p class="p_content"></p>
    <script>
        $(function () {
            $("button").click(function () {
                $(".p_content").html("Hello World!");
            });
        });
    </script>
</body>
</html>
