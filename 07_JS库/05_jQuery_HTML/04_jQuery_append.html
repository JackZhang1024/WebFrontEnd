<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery添加元素</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
            $("#button1").click(function () {
                $("p").append("<b>追加文本</b>");
            });
            $("#button2").click(function () {
                $("ol").append("<li>追加列表项</li>");
            });
        });

    </script>
    <p>这是一个段落</p>
    <p>这是另外一个段落</p>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
    <button id="button1">添加文本</button>
    <button id="button2">添加列表项</button>
</body>
</html>
