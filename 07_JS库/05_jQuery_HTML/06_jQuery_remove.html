<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery向前添加元素</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                // jQuery remove() 方法删除被选元素及其子元素。
                $("#div1").remove();
            });
        });

    </script>
    <div id="div1" style="width: 300px; height: 100px; border: 1px solid red; background-color: yellow">
        <p>这是div中的一个段落</p>
        <p>这是div中的另外一个段落</p>
    </div>

    <button>删除元素</button>
</body>
</html>
