<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象的使用</title>
</head>
<body>
    <script>
        function goBack() {
           window.history.back();
        }
        function goForward() {
            window.history.forward();
        }
    </script>
    <button type="button"  onclick="goForward()">向前</button>
    <button type="button"  onclick="goBack()">向后</button>
</body>
</html>
