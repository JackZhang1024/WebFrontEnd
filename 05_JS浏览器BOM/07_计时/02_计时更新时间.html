<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计时更新时间</title>
</head>
<body>
    <button type="button">显示时间</button>
    <button type="button" onclick="stopRefreshTime()">停止时间</button>
    <p id="p_display_time"></p>
    <script>
        var interval = setInterval(function () {
            refreshTime()
        }, 1000);

        function refreshTime() {
            var date = new Date();
            var time = date.toTimeString();
            document.getElementById("p_display_time").innerHTML = time;
        }

        function stopRefreshTime() {
            clearInterval(interval);
        }

</script>

</body>
</html>
