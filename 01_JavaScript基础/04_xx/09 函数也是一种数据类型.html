<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数也是一种数据类型</title>
    <script>
        function f1() {
            console.log("我是函数");
        }

        //打印出 function
        console.log(typeof f1);
        //函数是有数据类型的 数据类型是 function 类型的
    </script>
</head>
