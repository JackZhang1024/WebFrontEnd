<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串类型</title>
    <script>
        var str = "白日依山尽 黄河入海流 欲穷千里目 更上一层楼";
        // 字符串的个数是多少？
        console.log(str.length);
        // html中的转义符: < &lt; > &gt; 空格 &nbsp;
        // js中字符串的转义符
        // tab键 ----水平制表符
        console.log("哈哈哈\t呵呵呵");
        console.log("哈哈哈\\呵呵呵");
        console.log("哈哈哈\"呵呵呵");
        console.log("哈哈哈\'呵呵呵");
        // 字符串的拼接
        // 只要有一个是字符串，其他的是数字 那么结果也是拼接，不是相加
        // 如果有一个是字符串，另一个不是字符串，使用减号 此时会发生计算
        var str1 = "hello";
        var str2 = "world";
        console.log(str1 + str2);

        var str3 = "10";
        var str4 = "20";
        console.log(str3 + str4);

        var str5 = "10";
        var str6 = 20;
        console.log(str5 + str6);

        var str7 = "10";
        var str8 = 20;
        // 浏览器帮助我们自动的把字符串类型转化成了字符串，这种方式叫 隐式转换
        console.log(str7 - str8);

        var str9 = "10";
        var str10 = 20;
        console.log(str9 * str10);
    </script>
</head>

<body>

</body>

</html>
