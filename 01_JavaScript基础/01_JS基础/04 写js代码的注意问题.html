<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>写js代码的注意问题</title>
    <script>
        // js代码的注意问题
        // 1. 在一对script的标签中有错误的js代码, 那么该错误的代码后面的js代码不会执行
        // 2. 如果第一对的script标签中有错误，不会影响后面script标签中的js代码
        // 3. script的标签中可以写什么内容 type="text/javascirpt" 是标准写法或者写 language ="Javascript"都可以
        // 但是 目前在我们的html页面中，type和language都可以使用，原因:html是遵循h5的标准
        // 4. 有可能会出现这种情况 type 和 language都出现
        // 5. script标签在页面中可以出现多对
        // 6. script标签一般是放在body的标签的最后(body标签中的最后)，也可以在head标签中写
        // 7. 如果script标签是引入外部js文件的作用，那么这对标签中不要写任何的js代码，如果要写，重新开一对script标签
    </script>
</head>

<body>


    <script>
        alert("好开心");
    </script>
</body>

</html>
