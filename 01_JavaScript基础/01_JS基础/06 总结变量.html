<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量总结</title>
    <script>
        // 变量的作用：用来操作数据 （可以存储，可以读取）
        // 变量的声明：没有赋值
        // var 变量名;
        // 变量的初始化:有赋值
        // var 变量名 = 值;
        // js中声明的变量都用var
        // js中每一行代码结束都应该有分号;
        // js中的大小写是区分的 var N= 10; n 
        // js中的字符串可以使用单引号,也可以使用双引号 
        // 变量名的注意问题： 遵循驼峰命名法
        // 1. 变量的名字要有意义
        // 2. 变量名有一定的规范：一般以字母或者 $符号 下划线开头 中间或者后面可以有$符号，字母，数字
        // 3. 变量名一般都是小写的
        // 4. 变量名如果是多个单词，第一个单词的首字母是小写的，后面的所有单词首字母都是大写的，
        // 这种命名方式称为：驼峰命名法

        // 声明变量并初始化 
        var num = 10;
        // 声明多个变量并初始化
        var x = 10,
            y = 20,
            z = 30;

        console.log(num);
    </script>
</head>

</html>
