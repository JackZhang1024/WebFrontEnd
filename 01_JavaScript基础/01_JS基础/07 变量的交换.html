<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量的交换</title>
    <script>
        // 变量的交换 方法一 使用第三方的变量进行交换
        var num1 = 10;
        var num2 = 20;

        // 把num1这个变量的值取出来放在temp变量中
        var temp = num1;
        num1 = num2;
        num2 = temp;
        console.log(num1);
        console.log(num2);

        //
    </script>
</head>

<body>

</body>

</html>
